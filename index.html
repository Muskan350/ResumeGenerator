<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #resume-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    h1, h2, h3 {
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #09b19b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #09b19b;
    }

    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      color: #09b19b;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    #resume-preview {
      background-color: #eee;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .preview-item {
      margin-bottom: 10px;
    }

    .preview-item h2, .preview-item h3 {
      margin-bottom: 5px;
    }

    .preview-item p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="resume-container">
    <h1>Resume Generator</h1>

    <div class="section">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Full Name">

      <label for="job">Job Title:</label>
      <input type="text" id="job" placeholder="Desired Job Title">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone Number">
    </div>

    <div class="section">
      <h2>Education</h2>
      <label for="edu-institute">Institute:</label>
      <input type="text" id="edu-institute" placeholder="Your Institute">

      <label for="edu-location">Location:</label>
      <input type="text" id="edu-location" placeholder="Location">

      <label for="edu-degree">Degree:</label>
      <input type="text" id="edu-degree" placeholder="Your Degree">

      <label for="edu-cgpa">CGPA:</label>
      <input type="text" id="edu-cgpa" placeholder="Your CGPA">

      <label for="edu-duration">Duration:</label>
      <input type="text" id="edu-duration" placeholder="Your Duration">
    </div>

    <div class="section">
      <h2>Summary</h2>
      <label for="summary">Summary:</label>
      <textarea id="summary" placeholder="Your Summary"></textarea>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <label for="projects">Projects:</label>
      <textarea id="projects" placeholder="Your Projects"></textarea>
    </div>

    <div class="section">
      <h2>Technical Skills</h2>
      <label for="tech-skills">Technical Skills:</label>
      <textarea id="tech-skills" placeholder="Your Technical Skills"></textarea>
    </div>

    <div class="section">
      <h2>Other Skills</h2>
      <label for="other-skills">Other Skills:</label>
      <textarea id="other-skills" placeholder="Your Other Skills"></textarea>
    </div>

    <button onclick="generateResume()">Generate Resume</button>

    <hr>

    <div id="resume-preview" style="display: none;">
      <div class="preview-item">
        <h2 id="preview-name"></h2>
        <h3 id="preview-job"></h3>
      </div>

      <div class="preview-item">
        <h2>Personal Information</h2>
        <p><strong>Email:</strong> <span id="preview-email"></span></p>
        <p><strong>Phone:</strong> <span id="preview-phone"></span></p>
      </div>

      <div class="preview-item">
        <h2>Education</h2>
        <p id="preview-edu-institute"></p>
        <p id="preview-edu-location"></p>
        <p id="preview-edu-degree"></p>
        <p id="preview-edu-cgpa"></p>
        <p id="preview-edu-duration"></p>
      </div>

      <div class="preview-item">
        <h2>Summary</h2>
        <p id="preview-summary"></p>
      </div>

      <div class="preview-item">
        <h2>Projects</h2>
        <p id="preview-projects"></p>
      </div>

      <div class="preview-item">
        <h2>Technical Skills</h2>
        <p id="preview-tech-skills"></p>
      </div>

      <div class="preview-item">
        <h2>Other Skills</h2>
        <p id="preview-other-skills"></p>
      </div>
    </div>

  </div>

  <script>
    function generateResume() {
      var name = document.getElementById('name').value;
      var job = document.getElementById('job').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var eduInstitute = document.getElementById('edu-institute').value;
      var eduLocation = document.getElementById('edu-location').value;
      var eduDegree = document.getElementById('edu-degree').value;
      var eduCGPA = document.getElementById('edu-cgpa').value;
      var eduDuration = document.getElementById('edu-duration').value;
      var summary = document.getElementById('summary').value;
      var projects = document.getElementById('projects').value;
      var techSkills = document.getElementById('tech-skills').value;
      var otherSkills = document.getElementById('other-skills').value;

      // Display the generated resume in the preview section
      document.getElementById('preview-name').innerText = name;
      document.getElementById('preview-job').innerText = job;
      document.getElementById('preview-email').innerText = email;
      document.getElementById('preview-phone').innerText = phone;
      document.getElementById('preview-edu-institute').innerText = eduInstitute;
      document.getElementById('preview-edu-location').innerText = eduLocation;
      document.getElementById('preview-edu-degree').innerText = eduDegree;
      document.getElementById('preview-edu-cgpa').innerText = eduCGPA;
      document.getElementById('preview-edu-duration').innerText = eduDuration;
      document.getElementById('preview-summary').innerText = summary;
      document.getElementById('preview-projects').innerText = projects;
      document.getElementById('preview-tech-skills').innerText = techSkills;
      document.getElementById('preview-other-skills').innerText = otherSkills;

      // Show the resume preview section
      document.getElementById('resume-preview').style.display = 'block';
    }
  </script>
</body>
</html>
